services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskora-api
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - '3000:3000'
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - taskora-api-network
    command: sh -c "npx prisma db push --schema=src/database/prisma/schema.prisma && npm start"

  mysql:
    image: mysql:8.0
    container_name: taskora-mysql-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 1s
      timeout: 2s
      start_period: 2s
      retries: 5
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - taskora-api-network

  redis:
    image: redis:alpine
    container_name: taskora-redis
    restart: unless-stopped
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 2s
      start_period: 2s
      retries: 5
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - taskora-api-network

networks:
  taskora-api-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
