name: Node.js CI

on:
  pull_request:
    branches: '*'

jobs:
  build:
    name: Build and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
      - run: npm ci
      - run: npm run db:generate
      - run: npm run format
      - run: npm run lint
      - run: npm run build
